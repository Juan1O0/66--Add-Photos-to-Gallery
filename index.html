        <title>6.6 // Add Photos to Gallery</title>
    <style>img {
    width: 200px;

    border: 1px solid gray;

}

body {
    font-family: 'Helvetica';

    <body>
        <h1>Add Photos to Gallery</h1>
        <input class="photoName" placeholder="Add the photo url here">
        <button class="addButton">Add a new photo!</button>
        <div id="imageContainer"></div>
        <h4>Number of photos: <span></span></h4>
    
<script>
/*__POPCODESTART__*/
var imageContainer = document.querySelector("#imageContainer");
var imageUrls = ['https://cdn.theatlantic.com/thumbor/vDZCdxF7pRXmZIc5vpB4pFrWHKs=/559x0:2259x1700/1080x1080/media/img/mt/2017/06/shutterstock_319985324/original.jpg', 'https://www.purina.co.uk/sites/default/files/styles/ttt_image_510/public/2020-11/Hero-Small-Mobile-cats.jpg?itok=hEnG1ehe', 'https://www.pawschicago.org/fileadmin/_processed_/8/c/csm_garden1-1024x685_0438a114ad.jpg', 'https://media-be.chewy.com/wp-content/uploads/2016/12/09165949/cat-looking-at-apples.jpg'];

for (var _i = 0, _imageUrls = imageUrls; _i < _imageUrls.length; _i++) {
  var url = _imageUrls[_i];

} // Select the add button using a query selector


var addButton = document.querySelector(".addButton");

addButton.onclick = function () {
  var newUrl = document.querySelector("input").value;
  console.log(newUrl);
  imageUrls.push(newUrl);
  console.log(imageUrls);
  imageContainer.insertAdjacentHTML("afterend", "<img src='" + newUrl + "'>");
}; // Show the number of photos in the gallery
